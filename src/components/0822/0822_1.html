  <body>
    <script>
      const calcSum = (v) => {
        var sum = 0;
        for (const j of v) sum += j;
      };

      var list = [
        (i) => {
          //i는 배열이고 그 배열의 짝수의 합과 홀수의 합을 구하고 객체를 만듬 {'even':"짝수의합",'odd':"홀수의합"}
          var sumEven = i
            .filter((j) => j % 2 == 0)
            .reduce((acc, k) => acc + k, 0);
          var sumOdd = i
            .filter((j) => j % 2 == 1)
            .reduce((acc, k) => acc + k, 0);

          return { even: sumEven, odd: sumOdd };
        },
      ];
      //코드를 다듬어 나가느 과정을 refactoring 이라 한다.

      const [r] = list;
      console.log(typeof r);
      console.log(r([11, 34, 5, 6, 12, 45, 78]));
    </script>
  </body>
