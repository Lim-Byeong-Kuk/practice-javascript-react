<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <body>
    <script>
      var u = [1, 2, 23, 4];
      // var k = ...u
      var k = { a: [10, 20, 30], b: "홍길동" };
      var r = { ...k, r: [100, 200] };
      console.log(r);

      var listOfObj = [
        { a: 100, b: 200, c: [300, 400, 500] },
        { a: 100, b: 200, c: [301, 402, 503] },
        { a: 100, b: 200, c: [306, 405, 504] },
        { a: 100, b: 200, c: [307, 408, 509] },
        { a: 100, b: 200, c: [310, 411, 512] },
      ];
      // spread operator, map 다음과 같이 만들기
      //  var listOfObj=[
      //   {a:100,b:200,c:[300,400,500, 101]},
      //   {a:100,b:200,c:[301,402,503 ,102]},
      //   {a:100,b:200,c:[306,405,504 ,103]},
      //   {a:100,b:200,c:[307,408,509, 104]},
      //   {a:100,b:200,c:[310,411,512, 105]},
      // ]

      var result = [];

      result = listOfObj.map((i, index) => ({
        ...i,
        c: [...i.c, 101 + index],
      }));

      console.log(result);
    </script>
  </body>
